<VirtualHost *:443>
    ProxyPreserveHost On
    ProxyPass ${server.contextPath} http://127.0.0.1:${server.port}${server.contextPath}
    ProxyPassReverse ${server.contextPath} http://127.0.0.1:${server.port}${server.contextPath}
    SSLEngine on
    # A self-signed (snakeoil) certificate created by installing the ssl-cert package. 
    # See /usr/share/doc/apache2/README.Debian.gz for more info.    
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
</VirtualHost>
