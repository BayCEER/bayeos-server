<Location /BayEOS-Server${server.contextPath}>
    ProxyPreserveHost On
    ProxyPass http://127.0.0.1:${server.port}${server.contextPath}
    ProxyPassReverse http://127.0.0.1:${server.port}${server.contextPath}
    SSLEngine on
    SSLCertificateKeyFile /etc/apache2/mycert/server.key
    SSLCertificateFile /etc/apache2/mycert/server.crt
</Location>
